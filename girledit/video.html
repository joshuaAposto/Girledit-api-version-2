<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Video</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #4a90e2, #50e3c2);
        color: #333;
        text-align: center;
      }

      #video-container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 15px;
        margin: 40px auto;
        max-width: 800px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      h1, h2 {
        color: #333;
        margin: 20px 0;
      }

      p {
        font-size: 18px;
        margin: 10px 0;
      }

      .documentation-button, .contact-button, .next-video {
        display: inline-block;
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        text-decoration: none;
        margin: 10px;
        transition: background-color 0.3s;
      }

      .documentation-button {
        background-color: #28a745;
      }

      .contact-button {
        background-color: #17a2b8;
      }

      .next-video {
        background-color: #ffc107;
      }

      .documentation-button:hover, .contact-button:hover, .next-video:hover {
        background-color: #0056b3;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      #video {
        width: 100%;
        max-width: 640px;
        height: auto;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h1 id="video-title">Random Video</h1>
    <p id="totalvids">Loading...</p>
    <div id="video-container">
      <video
        id="video"
        autoplay
        loop
        controls
      ></video>
    </div>

    <button class="next-video" onclick="fetchRandomVideo()">Next Video</button>

    <a href="/docs" class="documentation-button">Documentation</a>

    <h2>Contact me on Facebook</h2>
    <a href="https://www.facebook.com/profile.php?id=100088690249020" class="contact-button">Contact</a>

    <div id="video-info">
      <p class="username">Username:</p>
      <p class="nickname">Nickname:</p>
    </div>

    <script>
      async function fetchRandomVideo() {
        try {
          let response = await fetch("/api/request/f", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              credits: "joshua apostol",
            }),
          });
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          let data = await response.json();
          let videoUrl = data.url;
          let username = data.username;
          let nickname = data.nickname;
          let total = data.totalvids;

          document.getElementById("video").src = videoUrl;
          document.getElementById("totalvids").textContent =
            "Total Videos: " + total;
          document.querySelector(".username").textContent =
            "Username: " + username;
          document.querySelector(".nickname").textContent =
            "Nickname: " + nickname;
        } catch (error) {
          console.error("Error fetching random video:", error);
        }
      }

      fetchRandomVideo();
    </script>
  </body>
</html>
